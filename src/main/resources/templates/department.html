<br/>

 <div class="container-fluid d-flex justify-content-center ">
    <div class="col-sm-10 tex-center" >
        <div class="panel-body" text-align = "center" >
            <table class="table bg-light table-hover">
                <thead class="thead bg-warning text-dark">
                <tr>
                    <th>  DepartmentID</th>
                    <th> Employee</th>
                    <th>Department</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="department: ${departmentList}">
                    <td th:text="${department.id}"> DepartmentID</td>
                    <td th:text="${department.name}"> Employee</td>
                    <td th:text="${department.deptName}"> department</td>


                    <td>
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><a th:href="@{'/department/edit/' + ${department.id}}">Edit</a></button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" ><a th:href="@{'/department/delete/' + ${department.id}}">Delete</a></button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
