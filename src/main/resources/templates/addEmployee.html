<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>add Employee</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



    <link rel="stylesheet" th:href="@{/CSS/addemployee.css}">
    <link rel="stylesheet" th:href="@{/js/script.js}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body style="background-color: #179b81">

<div class=" justify-content-end">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
        <a class="navbar-brand">Employee Management System</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav  justify-content-end">
                <li class="nav-item active text-light">
                    <a class="nav-link text-light" th:href="@{/index}">Home </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" th:href="@{/employee/Allemployee}">EmployeeList</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/employee/addEmployee}"> Add Employee</a>
                </li>



            </ul>
        </div>
    </nav>
</div>


<div class="signup-form" style="height: 80px;width: 600px;margin-bottom:4px;">
    <form th:action="@{/employee/save}" th:object="${employee}" method="post">
        <h2 class="text-center" >Create New Employee</h2>
        <p class="text-center">Please fill in this form to create an Employee!</p>
        <hr>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">

                </div>
                <input type="hidden" class="form-control" name="id"  th:field="*{id}">
            </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">

					</span>
                </div>
                <input type="text" class="form-control" name="employeeId" placeholder="EmployeeId" required="required" th:field="*{employeeId}">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">

					</span>
                </div>
                <input type="text" class="form-control" name="name" placeholder="Name" th:field="*{name}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">

					</span>
                </div>
                <input type="text" class="form-control" name="phone" placeholder="Phone Number" th:field="*{phone}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">

                </div>
                <input type="email" class="form-control" name="email" placeholder="Email Address" th:field="*{email}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
					</span>
                </div>
                <input type="text" class="form-control" name="joinDate" placeholder="JoinDate:dd/mm/yy" th:field="*{joinDate}" required="required">
            </div>
        </div>



        <div  class="row">
            <div class="col">
                <input type="text" class="form-control" name="city" placeholder="city" th:field="*{city}" required="required">
            </div>

            <div class="col">
                <input type="text" class="form-control" name="hometown" placeholder="hometown" th:field="*{hometown}" required="required">
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
					<span class="input-group-text">
					</span>
                </div>
                <input type="text" class="form-control" name="village" placeholder="Village" th:field="*{village}" required="required">
            </div>
        </div>

        <div class="form-group" style="justify-content: center">
            <button type="submit" class="btn btn-primary btn-lg text-center">Submit</button>
        </div>
        </div>
    </form>
</div>
</body>
</html>
