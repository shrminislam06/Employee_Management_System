<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>EmployeeList</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>
<body class="body " style="background-color: lavender;">

<header>


    <div style="height: 100px;background-color:lightseagreen;background-size: cover;padding-top: 25px;">
        <div class="header  d-flex justify-content-center" style="font-weight: bold;">
            <H2 class="text-light ">Employee Management System</H2>
        </div>
    </div>
</header>


<div class=" justify-content-end">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: black;">
        <a class="navbar-brand" th:href="@{/index}">Home</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="nav  justify-content-end">
                <li class="nav-item active text-light">
                    <a class="nav-link text-light" th:href="@{/index}">Home </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" th:href="@{/employee/search}">Employee</a>
                </li>




                <li class="nav-item">
                    <a class="nav-link text-light" th:href="@{/addressAll}"> Address</a>
                </li>
            </ul>

        </div>
    </nav>
</div>

<form class="d-flex" th:action="@{/employee/search}" method="get" >
    <input id="query" name="query"  class="form-control me-2" type="text"
           placeholder="Search Employee"  >

        <a th:href="@{'/employee/Allemployee/search?query='+employee.query}"></a>
    <button class="btn btn-outline-success" type="submit">Search</button>

</form>
<div class="button-container" style="justify-content: center;margin: 10px">
    <div class="button-body d-flex justify-content-center ">
        <button class="btn btn-outline-primary "> <a class="nav-link text-dark" th:href="@{/employee/addEmployee}"> Add Employee</a></button>
    </div>
</div>
<div class="container-fluid d-flex justify-content-center ">
    <div class="col-sm-15 tex-center" >
        <div class="panel-body" text-align = "center" >
            <table class="table bg-light table-hover">
                <thead class="thead bg-warning text-dark">
                <tr>
                    <th> ID</th>
                    <th> Employee ID</th>
                    <th> Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>JoinDate</th>
                    <th> City</th>
                    <th>Hometown</th>
                    <th>Village</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="employee: ${employeeList}">
                    <td th:text="${employee.id}">ID</td>
                    <td th:text="${employee.employeeId}">Employee ID</td>
                    <td th:text="${employee.name}"> Name</td>
                    <td th:text="${employee.phone}">Phone</td>
                    <td th:text="${employee.email}">Email</td>
                    <td th:text="${employee.joinDate}">JoinDate</td>
                    <td th:text="${employee.city}">City</td>
                    <td th:text="${employee.hometown}">Hometown</td>
                    <td th:text="${employee.village}">Village</td>
                    <td>
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><a  th:href="@{'/employee/edit/' + ${employee.id}}">Edit</a></button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a th:href="@{'/employee/delete/' + ${employee.id}}"> Delete</a></button>

                    </td>
                </tr>
                </tbody>
            </table>
<!--pagination-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
